<main class="bg-[#1A1A1A] min-h-screen seigaiha-pattern">
  <!-- Hero Section -->
  <section class="relative bg-[#F5EDE8] py-20 px-6">
    <div class="max-w-4xl mx-auto text-center">
      <h1 class="font-['Playfair_Display'] text-4xl md:text-5xl font-bold text-gray-900 mb-4">
        Toute notre carte
      </h1>
      <p class="text-gray-600 text-lg italic">
        Découvrez toutes nos créations
      </p>
    </div>
  </section>

  <!-- Filter Section -->
  <section class="bg-[#F5EDE8] pb-8 px-6">
    <div class="max-w-6xl mx-auto">
      <div class="flex flex-wrap items-center gap-4 justify-center">
        <!-- Search -->
        <div class="flex items-center bg-white rounded-full px-4 py-3 shadow-sm border border-gray-200">
          <input type="text" 
                 placeholder="Rechercher un plat" 
                 class="bg-transparent outline-none text-gray-600 w-48 text-sm">
          <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
          </svg>
        </div>

        <!-- Filters -->
        <select class="bg-white rounded-full px-5 py-3 text-gray-600 shadow-sm outline-none cursor-pointer border border-gray-200 text-sm">
          <option>Par taille</option>
          <option>Petit</option>
          <option>Moyen</option>
          <option>Grand</option>
        </select>

        <select class="bg-white rounded-full px-5 py-3 text-gray-600 shadow-sm outline-none cursor-pointer border border-gray-200 text-sm">
          <option>Par prix</option>
          <option>Croissant</option>
          <option>Décroissant</option>
        </select>

        <select class="bg-white rounded-full px-5 py-3 text-gray-600 shadow-sm outline-none cursor-pointer border border-gray-200 text-sm">
          <option>Par catégories</option>
          <option>Sushis</option>
          <option>Makis</option>
          <option>Boxes</option>
        </select>
      </div>
    </div>
  </section>

  <!-- Products Grid -->
  <section class="py-12 px-6 relative overflow-hidden">
    <!-- Japanese decoration -->
    <div class="japanese-decoration" aria-hidden="true">
      メニュー
    </div>

    <div class="max-w-6xl mx-auto relative z-10">
      <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
        <!-- Product Cards from API -->
        <div *ngFor="let box of boxes" 
             [routerLink]="['/produit', box.id]"
             class="product-card group cursor-pointer">
          <div class="overflow-hidden">
            <img [src]="box.lien_image" 
                 [alt]="box.name" 
                 class="product-card-image">
          </div>
          <div class="p-4">
            <div class="flex justify-between items-start mb-2">
              <div>
                <h3 class="font-semibold text-white text-lg">{{ box.name }}</h3>
                <p class="text-gray-400 text-sm line-clamp-2">
                  {{ box.description || 'Délicieuse sélection de sushis frais et savoureux.' }}
                </p>
              </div>
            </div>
            <div class="flex justify-between items-center mt-3">
              <div class="flex items-center gap-1 text-[#E8722A]">
                <span>★</span>
                <span class="text-sm">4.5</span>
              </div>
              <span class="text-white font-bold text-lg">{{ box.price }}€</span>
            </div>
            
            <!-- Add to cart button -->
            <button (click)="addToCartAndReservation(box); $event.stopPropagation()"
                    class="w-full mt-4 py-3 bg-[#E8722A] text-white font-medium rounded-full 
                           hover:bg-[#D35F1A] transition-all flex items-center justify-center gap-2
                           hover:shadow-lg hover:shadow-orange-500/20">
              <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6" />
              </svg>
              Ajouter au panier
            </button>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Message de confirmation -->
  <div *ngIf="showConfirmation"
       class="fixed bottom-6 right-6 bg-green-500 text-white px-6 py-4 rounded-2xl shadow-2xl 
              flex items-center gap-3 z-50 animate-fade-in-up">
    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/>
    </svg>
    Produit ajouté au panier !
  </div>

  <!-- Erreur -->
  <div *ngIf="showError"
       class="fixed bottom-6 right-6 bg-red-500 text-white px-6 py-4 rounded-2xl shadow-2xl 
              flex items-center gap-3 z-50 animate-fade-in-up">
    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
    </svg>
    {{ errorMessage }}
  </div>
</main>
