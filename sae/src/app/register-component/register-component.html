<main class="min-h-screen bg-[#f5e6e0] flex flex-col">
  <!-- Hero Image avec titre -->
  <section class="relative h-64">
    <div class="absolute inset-0 bg-gradient-to-b from-gray-800/60 to-transparent"></div>
    <div class="w-full h-full bg-gradient-to-r from-gray-700 via-gray-600 to-gray-700 flex items-center justify-center">
      <div class="text-center text-white z-10">
        <h1 class="text-4xl font-bold italic">Nous</h1>
        <p class="text-4xl font-bold italic">rejoindre</p>
      </div>
    </div>
  </section>

  <!-- Formulaire d'inscription -->
  <section class="flex-1 flex items-start justify-center -mt-12 px-4 pb-8">
    <div class="bg-[#f5e6e0]/90 backdrop-blur-sm rounded-3xl shadow-lg p-8 w-full max-w-lg">
      <!-- Onglet Inscription -->
      <div class="flex justify-center mb-6">
        <div class="bg-[#e8d4cc] rounded-full px-8 py-3">
          <h2 class="text-xl font-medium text-gray-600">Inscription</h2>
        </div>
      </div>

      <form (ngSubmit)="register()" class="space-y-4">
        <!-- Nom d'utilisateur -->
        <div>
          <input
            type="text"
            [(ngModel)]="firstname"
            name="firstname"
            placeholder="Entrez votre nom d'utilisateur"
            required
            class="w-full px-6 py-3 bg-[#d4b5ae] rounded-full text-center text-white placeholder-white/70 outline-none focus:ring-2 focus:ring-[#c9a8a3]"
          />
        </div>

        <!-- Email -->
        <div>
          <input
            type="email"
            [(ngModel)]="email"
            name="email"
            placeholder="Entrez votre Email"
            required
            class="w-full px-6 py-3 bg-[#d4b5ae] rounded-full text-center text-white placeholder-white/70 outline-none focus:ring-2 focus:ring-[#c9a8a3]"
          />
        </div>

        <!-- Mot de passe -->
        <div class="relative">
          <input
            type="password"
            [(ngModel)]="password"
            name="password"
            placeholder="Entrez un mot de passe"
            required
            class="w-full px-6 py-3 bg-[#d4b5ae] rounded-full text-center text-white placeholder-white/70 outline-none focus:ring-2 focus:ring-[#c9a8a3]"
          />
          <button type="button" class="absolute right-4 top-1/2 -translate-y-1/2 text-white/70">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21"/>
            </svg>
          </button>
        </div>

        <!-- Confirmation mot de passe -->
        <div class="relative">
          <input
            type="password"
            [(ngModel)]="confirmPassword"
            name="confirmPassword"
            placeholder="Confirmation du mot de passe"
            required
            class="w-full px-6 py-3 bg-[#d4b5ae] rounded-full text-center text-white placeholder-white/70 outline-none focus:ring-2 focus:ring-[#c9a8a3]"
          />
          <button type="button" class="absolute right-4 top-1/2 -translate-y-1/2 text-white/70">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21"/>
            </svg>
          </button>
        </div>

        <!-- Checkboxes -->
        <div class="flex flex-wrap items-center justify-between gap-4 pt-2">
          <label class="flex items-center gap-2 text-gray-600 text-sm">
            <input type="checkbox" class="w-4 h-4 rounded border-gray-300">
            <span>Etudiant</span>
          </label>
          
          <label class="flex items-center gap-2 text-gray-600 text-sm">
            <input type="checkbox" class="w-4 h-4 rounded border-gray-300">
            <span>Accepter les conditions générales d'utilisation</span>
          </label>
          
          <label class="flex items-center gap-2 text-gray-600 text-sm">
            <input type="checkbox" class="w-4 h-4 rounded border-gray-300">
            <span>Recevoir des offres par mail</span>
          </label>
        </div>

        <!-- Messages -->
        <p *ngIf="errorMessage" class="text-red-500 text-center text-sm">{{ errorMessage }}</p>
        <p *ngIf="successMessage" class="text-green-500 text-center text-sm">{{ successMessage }}</p>

        <!-- Bouton S'inscrire -->
        <div class="flex justify-center pt-4">
          <button 
            type="submit" 
            [disabled]="loading"
            class="px-12 py-3 bg-[#c9a8a3] text-white rounded-full font-medium hover:bg-[#b8978f] transition-colors disabled:opacity-50">
            {{ loading ? 'Creation...' : "S'inscrire" }}
          </button>
        </div>
      </form>

      <!-- Lien connexion -->
      <div class="text-center mt-6">
        <p class="text-gray-600 mb-2">Déjà Inscrit ?</p>
        <a routerLink="/login" class="text-gray-500 underline hover:text-gray-700">Se connecter</a>
      </div>
    </div>
  </section>
</main>
