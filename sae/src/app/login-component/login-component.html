<main class="min-h-screen bg-[#f5e6e0] flex flex-col">
  <section class="relative h-72">
    <div class="absolute inset-0 bg-gradient-to-b from-gray-800/60 to-transparent"></div>
    <div class="w-full h-full bg-gradient-to-r from-gray-700 via-gray-600 to-gray-700 flex items-center justify-center">
      <div class="text-center text-white z-10">
        <h1 class="text-4xl font-bold italic">Bon retour</h1>
        <p class="text-4xl font-bold italic">parmis nous</p>
      </div>
    </div>
  </section>

  <section class="flex-1 flex items-start justify-center -mt-16 px-4">
    <div class="bg-[#f5e6e0]/90 backdrop-blur-sm rounded-3xl shadow-lg p-8 w-full max-w-md">
      <div class="flex justify-center mb-8">
        <div class="bg-[#e8d4cc] rounded-full px-8 py-3">
          <h2 class="text-xl font-medium text-gray-600">Connexion</h2>
        </div>
      </div>

      <form (ngSubmit)="login()" class="space-y-6">
        <div>
          <input
            type="email"
            id="email"
            [(ngModel)]="email"
            name="email"
            placeholder="Email"
            required
            class="w-full px-6 py-4 bg-[#d4b5ae] rounded-full text-center text-white placeholder-white/70 outline-none focus:ring-2 focus:ring-[#c9a8a3]"
          />
        </div>

        <div class="relative">
          <input
            [type]="showPassword ? 'text' : 'password'"
            id="password"
            [(ngModel)]="password"
            name="password"
            placeholder="Mot de passe"
            required
            class="w-full px-6 py-4 bg-[#d4b5ae] rounded-full text-center text-white placeholder-white/70 outline-none focus:ring-2 focus:ring-[#c9a8a3]"
          />
          <button type="button" (click)="togglePasswordVisibility()" class="absolute right-4 top-1/2 -translate-y-1/2 text-white/70 hover:text-white transition-colors">
            <svg *ngIf="!showPassword" class="w-5 h-5" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <path d="M2.99902 3L20.999 21M9.8433 9.91364C9.32066 10.4536 8.99902 11.1892 8.99902 12C8.99902 13.6569 10.3422 15 11.999 15C12.8215 15 13.5667 14.669 14.1086 14.133M6.49902 6.64715C4.59972 7.90034 3.15305 9.78394 2.45703 12C3.73128 16.0571 7.52159 19 11.9992 19C13.9881 19 15.8414 18.4194 17.3988 17.4184M10.999 5.04939C11.328 5.01673 11.6617 5 11.9992 5C16.4769 5 20.2672 7.94291 21.5414 12C21.2607 12.894 20.8577 13.7338 20.3522 14.5" stroke="#F3E8E6" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path> </g></svg>
            <svg *ngIf="showPassword" class="w-5 h-5" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <path d="M15.0007 12C15.0007 13.6569 13.6576 15 12.0007 15C10.3439 15 9.00073 13.6569 9.00073 12C9.00073 10.3431 10.3439 9 12.0007 9C13.6576 9 15.0007 10.3431 15.0007 12Z" stroke="#F3E8E6" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path> <path d="M12.0012 5C7.52354 5 3.73326 7.94288 2.45898 12C3.73324 16.0571 7.52354 19 12.0012 19C16.4788 19 20.2691 16.0571 21.5434 12C20.2691 7.94291 16.4788 5 12.0012 5Z" stroke="#F3E8E6" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path> </g></svg>
          </button>
        </div>

        <p *ngIf="errorMessage" class="text-red-500 text-center text-sm">{{ errorMessage }}</p>

        <div class="flex justify-center pt-4">
          <button 
            type="submit" 
            [disabled]="loading"
            class="px-12 py-3 bg-[#c9a8a3] text-white rounded-full font-medium hover:bg-[#b8978f] transition-colors disabled:opacity-50">
            {{ loading ? 'Connexion...' : 'Se connecter' }}
          </button>
        </div>
      </form>

      <div class="text-center mt-8">
        <p class="text-gray-600 mb-2">Pas encore inscrit ?</p>
        <a routerLink="/register" class="text-gray-500 underline hover:text-gray-700">S'inscrire</a>
      </div>
    </div>
  </section>
</main>
