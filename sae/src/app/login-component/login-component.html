<section class="login">
  <h2>Connexion</h2>
  <form (ngSubmit)="login()">
    <div>
      <label for="email">Email:</label>
      <input
        type="email"
        id="email"
        [(ngModel)]="email"
        name="email"
        required
      />
    </div>
    <div>
      <label for="password">Mot de passe:</label>
      <input
        type="password"
        id="password"
        [(ngModel)]="password"
        name="password"
        required
      />
    </div>
    <p *ngIf="errorMessage" class="error">{{ errorMessage }}</p>
    <button type="submit" [disabled]="loading">
      {{ loading ? 'Connexion...' : 'Se connecter' }}
    </button>
  </form>
</section>
