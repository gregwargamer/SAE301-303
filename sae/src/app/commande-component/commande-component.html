<main class="bg-[#1A1A1A] min-h-screen seigaiha-pattern py-12 px-6">
  <!-- Japanese decoration -->
  <div class="japanese-decoration" aria-hidden="true">
    注文する
  </div>

  <div class="max-w-3xl mx-auto relative z-10">
    <!-- Title -->
    <div class="text-center mb-12">
      <h1 class="font-['Playfair_Display'] text-4xl md:text-5xl font-bold text-white mb-2">
        Finaliser la commande
      </h1>
      <p class="text-gray-400 italic">Plus qu'une étape avant de savourer !</p>
    </div>

    <!-- Form Card -->
    <div class="bg-white/5 backdrop-blur-lg border border-white/10 rounded-3xl p-8 lg:p-10">
      <form class="space-y-8">
        <!-- Delivery Address -->
        <div>
          <h2 class="text-[#E8722A] font-semibold text-lg mb-6 flex items-center gap-3">
            <span class="w-8 h-8 bg-[#E8722A]/20 rounded-full flex items-center justify-center text-sm">1</span>
            Adresse de livraison
          </h2>
          
          <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div>
              <label class="block text-gray-300 text-sm mb-2">Prénom</label>
              <input type="text" 
                     placeholder="Jean"
                     class="w-full px-4 py-3 bg-white/5 border border-white/10 rounded-xl text-white placeholder-gray-500 focus:outline-none focus:border-[#E8722A] transition-colors">
            </div>
            <div>
              <label class="block text-gray-300 text-sm mb-2">Nom</label>
              <input type="text" 
                     placeholder="Dupont"
                     class="w-full px-4 py-3 bg-white/5 border border-white/10 rounded-xl text-white placeholder-gray-500 focus:outline-none focus:border-[#E8722A] transition-colors">
            </div>
          </div>

          <div class="mt-4">
            <label class="block text-gray-300 text-sm mb-2">Adresse</label>
            <input type="text" 
                   placeholder="123 Rue de Paris"
                   class="w-full px-4 py-3 bg-white/5 border border-white/10 rounded-xl text-white placeholder-gray-500 focus:outline-none focus:border-[#E8722A] transition-colors">
          </div>

          <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mt-4">
            <div>
              <label class="block text-gray-300 text-sm mb-2">Code postal</label>
              <input type="text" 
                     placeholder="75000"
                     class="w-full px-4 py-3 bg-white/5 border border-white/10 rounded-xl text-white placeholder-gray-500 focus:outline-none focus:border-[#E8722A] transition-colors">
            </div>
            <div class="md:col-span-2">
              <label class="block text-gray-300 text-sm mb-2">Ville</label>
              <input type="text" 
                     placeholder="Paris"
                     class="w-full px-4 py-3 bg-white/5 border border-white/10 rounded-xl text-white placeholder-gray-500 focus:outline-none focus:border-[#E8722A] transition-colors">
            </div>
          </div>

          <div class="mt-4">
            <label class="block text-gray-300 text-sm mb-2">Téléphone</label>
            <input type="tel" 
                   placeholder="06 12 34 56 78"
                   class="w-full px-4 py-3 bg-white/5 border border-white/10 rounded-xl text-white placeholder-gray-500 focus:outline-none focus:border-[#E8722A] transition-colors">
          </div>
        </div>

        <!-- Payment Method -->
        <div>
          <h2 class="text-[#E8722A] font-semibold text-lg mb-6 flex items-center gap-3">
            <span class="w-8 h-8 bg-[#E8722A]/20 rounded-full flex items-center justify-center text-sm">2</span>
            Mode de paiement
          </h2>

          <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
            <label class="relative cursor-pointer">
              <input type="radio" name="payment" value="card" class="sr-only peer" checked>
              <div class="p-4 bg-white/5 border border-white/10 rounded-xl peer-checked:border-[#E8722A] peer-checked:bg-[#E8722A]/10 transition-all">
                <div class="flex items-center gap-3">
                  <svg class="w-6 h-6 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 10h18M7 15h1m4 0h1m-7 4h12a3 3 0 003-3V8a3 3 0 00-3-3H6a3 3 0 00-3 3v8a3 3 0 003 3z"/>
                  </svg>
                  <span class="text-white text-sm font-medium">Carte bancaire</span>
                </div>
              </div>
            </label>

            <label class="relative cursor-pointer">
              <input type="radio" name="payment" value="paypal" class="sr-only peer">
              <div class="p-4 bg-white/5 border border-white/10 rounded-xl peer-checked:border-[#E8722A] peer-checked:bg-[#E8722A]/10 transition-all">
                <div class="flex items-center gap-3">
                  <div class="w-6 h-6 bg-[#0070ba] rounded flex items-center justify-center">
                    <span class="text-white text-xs font-bold">PP</span>
                  </div>
                  <span class="text-white text-sm font-medium">PayPal</span>
                </div>
              </div>
            </label>

            <label class="relative cursor-pointer">
              <input type="radio" name="payment" value="cash" class="sr-only peer">
              <div class="p-4 bg-white/5 border border-white/10 rounded-xl peer-checked:border-[#E8722A] peer-checked:bg-[#E8722A]/10 transition-all">
                <div class="flex items-center gap-3">
                  <svg class="w-6 h-6 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 9V7a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2m2 4h10a2 2 0 002-2v-6a2 2 0 00-2-2H9a2 2 0 00-2 2v6a2 2 0 002 2zm7-5a2 2 0 11-4 0 2 2 0 014 0z"/>
                  </svg>
                  <span class="text-white text-sm font-medium">Espèces</span>
                </div>
              </div>
            </label>
          </div>

          <!-- Card details (hidden by default) -->
          <div class="mt-6 space-y-4">
            <div>
              <label class="block text-gray-300 text-sm mb-2">Numéro de carte</label>
              <input type="text" 
                     placeholder="1234 5678 9012 3456"
                     class="w-full px-4 py-3 bg-white/5 border border-white/10 rounded-xl text-white placeholder-gray-500 focus:outline-none focus:border-[#E8722A] transition-colors">
            </div>
            <div class="grid grid-cols-2 gap-4">
              <div>
                <label class="block text-gray-300 text-sm mb-2">Date d'expiration</label>
                <input type="text" 
                       placeholder="MM/AA"
                       class="w-full px-4 py-3 bg-white/5 border border-white/10 rounded-xl text-white placeholder-gray-500 focus:outline-none focus:border-[#E8722A] transition-colors">
              </div>
              <div>
                <label class="block text-gray-300 text-sm mb-2">CVV</label>
                <input type="text" 
                       placeholder="123"
                       class="w-full px-4 py-3 bg-white/5 border border-white/10 rounded-xl text-white placeholder-gray-500 focus:outline-none focus:border-[#E8722A] transition-colors">
              </div>
            </div>
          </div>
        </div>

        <!-- Submit -->
        <button type="submit" 
                class="w-full py-4 bg-[#E8722A] text-white text-lg font-semibold rounded-full 
                       hover:bg-[#D35F1A] transition-all duration-300 hover:shadow-xl hover:shadow-orange-500/30">
          Confirmer la commande
        </button>

        <p class="text-gray-500 text-xs text-center">
          En confirmant votre commande, vous acceptez nos conditions générales de vente.
        </p>
      </form>
    </div>
  </div>
</main>
