<main class="bg-[#1A1A1A] min-h-screen seigaiha-pattern">
  <!-- section hero -->
  <section class="relative bg-[#F5EDE8] py-20 px-6">
    <div class="max-w-4xl mx-auto text-center">
      <h1 class="font-['Playfair_Display'] text-4xl md:text-5xl font-bold text-gray-900 mb-4">
        Notre service
      </h1>
      <p class="text-gray-600 text-lg italic">
        Une expérience culinaire unique
      </p>
    </div>
  </section>

  <!-- section services -->
  <section class="py-16 px-6 relative overflow-hidden">
    <!-- decoration japonaise -->
    <div class="japanese-decoration" aria-hidden="true">
      サービス
    </div>

    <div class="max-w-6xl mx-auto relative z-10">
      <!-- cartes services -->
      <div class="grid grid-cols-1 md:grid-cols-3 gap-8 mb-16">
        <div class="bg-white/5 border border-white/10 rounded-2xl p-8 text-center hover:border-[#E8722A]/50 transition-all group">
          <div class="w-16 h-16 bg-[#E8722A]/10 rounded-full flex items-center justify-center mx-auto mb-6 group-hover:bg-[#E8722A]/20 transition-colors">
            <svg class="w-8 h-8 text-[#E8722A]" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                    d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"/>
            </svg>
          </div>
          <h3 class="text-white font-semibold text-xl mb-3">Click & Collect</h3>
          <p class="text-gray-400 text-sm">
            Commandez en ligne et récupérez votre commande au restaurant
          </p>
        </div>

        <div class="bg-white/5 border border-white/10 rounded-2xl p-8 text-center hover:border-[#E8722A]/50 transition-all group">
          <div class="w-16 h-16 bg-[#E8722A]/10 rounded-full flex items-center justify-center mx-auto mb-6 group-hover:bg-[#E8722A]/20 transition-colors">
            <svg class="w-8 h-8 text-[#E8722A]" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                    d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"/>
            </svg>
          </div>
          <h3 class="text-white font-semibold text-xl mb-3">Réservation</h3>
          <p class="text-gray-400 text-sm">
            Réservez votre table pour une expérience sur place inoubliable
          </p>
        </div>

        <div class="bg-white/5 border border-white/10 rounded-2xl p-8 text-center hover:border-[#E8722A]/50 transition-all group">
          <div class="w-16 h-16 bg-[#E8722A]/10 rounded-full flex items-center justify-center mx-auto mb-6 group-hover:bg-[#E8722A]/20 transition-colors">
            <svg class="w-8 h-8 text-[#E8722A]" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                    d="M13 16V6a1 1 0 00-1-1H4a1 1 0 00-1 1v10a1 1 0 001 1h1m8-1a1 1 0 01-1 1H9m4-1V8a1 1 0 011-1h2.586a1 1 0 01.707.293l3.414 3.414a1 1 0 01.293.707V16a1 1 0 01-1 1h-1m-6-1a1 1 0 001 1h1M5 17a2 2 0 104 0m-4 0a2 2 0 114 0m6 0a2 2 0 104 0m-4 0a2 2 0 114 0"/>
            </svg>
          </div>
          <h3 class="text-white font-semibold text-xl mb-3">Livraison</h3>
          <p class="text-gray-400 text-sm">
            Recevez vos plats préférés directement chez vous
          </p>
        </div>
      </div>

      <!-- formulaire reservation -->
      <div class="max-w-2xl mx-auto">
        <div class="bg-white/5 border border-white/10 rounded-3xl p-8 backdrop-blur-lg">
          <h2 class="font-['Playfair_Display'] text-3xl font-bold text-[#E8722A] text-center mb-8">
            Réserver une table
          </h2>

          <form class="space-y-6">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
              <div>
                <label class="block text-gray-300 text-sm mb-2">Nom</label>
                <input type="text" 
                       placeholder="Votre nom"
                       class="w-full px-4 py-3 bg-white/5 border border-white/10 rounded-xl text-white placeholder-gray-500 focus:outline-none focus:border-[#E8722A] transition-colors">
              </div>
              <div>
                <label class="block text-gray-300 text-sm mb-2">Email</label>
                <input type="email" 
                       placeholder="votre@email.com"
                       class="w-full px-4 py-3 bg-white/5 border border-white/10 rounded-xl text-white placeholder-gray-500 focus:outline-none focus:border-[#E8722A] transition-colors">
              </div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
              <div>
                <label class="block text-gray-300 text-sm mb-2">Date</label>
                <input type="date" 
                       class="w-full px-4 py-3 bg-white/5 border border-white/10 rounded-xl text-white focus:outline-none focus:border-[#E8722A] transition-colors">
              </div>
              <div>
                <label class="block text-gray-300 text-sm mb-2">Heure</label>
                <select class="w-full px-4 py-3 bg-white/5 border border-white/10 rounded-xl text-white focus:outline-none focus:border-[#E8722A] transition-colors">
                  <option value="">Sélectionnez une heure</option>
                  <option value="12:00">12:00</option>
                  <option value="12:30">12:30</option>
                  <option value="13:00">13:00</option>
                  <option value="13:30">13:30</option>
                  <option value="19:00">19:00</option>
                  <option value="19:30">19:30</option>
                  <option value="20:00">20:00</option>
                  <option value="20:30">20:30</option>
                  <option value="21:00">21:00</option>
                </select>
              </div>
            </div>

            <div>
              <label class="block text-gray-300 text-sm mb-2">Nombre de personnes</label>
              <select class="w-full px-4 py-3 bg-white/5 border border-white/10 rounded-xl text-white focus:outline-none focus:border-[#E8722A] transition-colors">
                <option value="1">1 personne</option>
                <option value="2">2 personnes</option>
                <option value="3">3 personnes</option>
                <option value="4">4 personnes</option>
                <option value="5">5 personnes</option>
                <option value="6">6 personnes</option>
                <option value="7">7+ personnes</option>
              </select>
            </div>

            <div>
              <label class="block text-gray-300 text-sm mb-2">Message (optionnel)</label>
              <textarea rows="4" 
                        placeholder="Allergies, demandes spéciales..."
                        class="w-full px-4 py-3 bg-white/5 border border-white/10 rounded-xl text-white placeholder-gray-500 focus:outline-none focus:border-[#E8722A] transition-colors resize-none"></textarea>
            </div>

            <!-- consentement rgpd -->
            <div class="flex items-start gap-3">
              <input type="checkbox" required id="rgpd-reservation" class="mt-1 w-5 h-5 rounded border-white/20 bg-white/5 text-[#E8722A] focus:ring-[#E8722A]">
              <label for="rgpd-reservation" class="text-gray-400 text-xs leading-relaxed cursor-pointer">
                J'accepte que mes données soient traitées pour la gestion de ma réservation conformément à la 
                <a routerLink="/politique-rgpd" class="text-[#E8722A] hover:underline">politique de protection des données</a>.
              </label>
            </div>

            <button type="submit" 
                    class="w-full py-4 bg-[#E8722A] text-white font-semibold rounded-full 
                           hover:bg-[#D35F1A] transition-all duration-300 hover:shadow-xl hover:shadow-orange-500/30">
              Confirmer la réservation
            </button>
          </form>
        </div>
      </div>
    </div>
  </section>
</main>
