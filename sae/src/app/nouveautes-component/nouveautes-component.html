<!-- ===== SECTION NOUVEAUTÉS ===== -->
<section class="relative bg-[#1A1A1A] py-20 px-6 seigaiha-pattern overflow-hidden">
  <div class="japanese-decoration" aria-hidden="true">
    グレッグ
  </div>
  
  <div class="max-w-6xl mx-auto relative z-10">
    <!-- Section Header -->
    <div class="text-center mb-12">
      <h2 class="font-['Playfair_Display'] text-3xl md:text-4xl font-bold text-[#E8722A] italic mb-4">
        Nos nouveautés
      </h2>
    </div>
    
    <!-- Products Grid -->
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
      <!-- Product Card -->
      @for (box of nouveautes; track box.id) {
        <div [routerLink]="['/produit', box.id]" class="product-card group cursor-pointer">
          <div class="overflow-hidden">
            <img [src]="box.lien_image" 
                 [alt]="box.name" 
                 class="product-card-image">
          </div>
          <div class="p-4">
            <div class="flex justify-between items-start mb-2">
              <div>
                <h3 class="font-semibold text-white text-lg">{{ box.name }}</h3>
                <p class="text-gray-400 text-sm line-clamp-2">{{ box.description || 'Délicieuse sélection de sushis frais.' }}</p>
              </div>
            </div>
            <div class="flex justify-between items-center mt-3">
              <div class="flex items-center gap-1 text-[#E8722A]">
                <span>★</span>
                <span class="text-sm">4.5</span>
              </div>
              <span class="text-white font-bold text-lg">{{ box.price }}€</span>
            </div>
          </div>
        </div>
      }
    </div>
    
    <!-- CTA Button -->
    <div class="text-center mt-10">
      <a routerLink="/nouveautes" 
         class="inline-block px-8 py-3 border-2 border-[#E8722A] text-[#E8722A] font-medium rounded-full 
                hover:bg-[#E8722A] hover:text-white transition-all duration-300">
        Toutes les nouveautés
      </a>
    </div>
  </div>
</section>
